---
# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
  workflow_dispatch:

name: Versioning
permissions:
  contents: read

concurrency:
  group: "${{ github.ref }}-${{ github.workflow }}"
  cancel-in-progress: true

jobs:
  versioning:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # pin@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: calculate version
        id: calculate-version
        uses: bitshifted/git-auto-semver@29951ab6c607ad8b2ff7495f83bd5174cd5381b1 # pin@v1
        with:
          create_tag: true
          initial_version: 0.0.1
          tag_prefix: v

      - name: Generate release notes
        id: release-notes
        uses: RedCrafter07/release-notes-action@31674bfa3a219e7c661fc0c5b7b3851c741b9965 # pin@v1.0.1
        with:
          tag-name: "v${{ steps.calculate-version.outputs.version-string }}"
          token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Create release
        id: create-release
        uses: softprops/action-gh-release@72f2c25fcb47643c292f7107632f7a47c1df5cd8 # pin@v2.3.2
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          name: "v${{ steps.calculate-version.outputs.version-string }}"
          body: "${{ steps.release-notes.outputs.release-notes }}"
          tag_name: "v${{ steps.calculate-version.outputs.version-string }}"
          draft: false
          prerelease: false
