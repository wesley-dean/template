---
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: check-added-large-files
      - id: detect-aws-credentials
        args: ["--allow-missing-credentials"]
      - id: check-yaml
        files: \.ya?ml$
      - id: check-json
        files: \.json5?$
      - id: check-xml
        files: \.xml$

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.0
    hooks:
      - id: ruff
      - id: ruff-format

  # Scan for secrets
  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.24.0
    hooks:
      - id: gitleaks-docker
        name: Detect hardcoded secrets
        description: Detect hardcoded secrets using Gitleaks
        language: docker_image
        entry: zricethezav/gitleaks:v8.15.0 protect --verbose --redact --staged

  # fail if a commit includes a file named '.env'
  # BAD:
  #   .env
  #   foo/.env
  #
  # Good:
  # sample.env
  # env.sample
  # share/examples/sample.env
  - repo: local
    hooks:
      - id: no-dotenv-files
        name: ".env are not allowed."
        entry: "Files may not be named .env, .env.local, .env.development, etc."
        language: fail
        files: "^(.*[/])?[.]env([.](local|production|development)){0,2}$"
